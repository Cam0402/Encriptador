<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="info">
                <img  class="alerta" src="img/bi_exclamation-circle-fill.png" alt= "Imagen de signo de exclamacion" >
                <h6 class="informacion" >Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" type="button" onclick = "btnEncriptar()" >Encriptar</button>
                <button class="boton-desencriptar" type="button" onclick="btnDesencriptar()" >Desencriptar</button>
            </div>
        </section>
        <div>
            <div class="Msj-Encriptado">
                <textarea class="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <div class="contenido">
                    <img class="img" src="img/artpoin-toy-story28.png" alt="Imagen de alien">
                    <h2 id="tituloMensaje" >Ningún mensaje fue encontrado </h2> 
                    <button class="copiar" id="copiarTexto" onclick="copiarTexto()" >Copiar</button> 
                </div>
            </div>
           
        </div>
    </main>
<footer class="footer">
    <div class="icon-container">
        <a href="https://github.com/Cam0402" target="_blank">
            <img class="github" src="img/icons8-github-24.png" alt="Imagen del icono de github"></a>
        <a href="https://www.linkedin.com/in/edna-camila-perdomo-quintero/" target="_blank">
            <img class="linkedin" src="img/icons8-linkedin-48.png" alt="Imagen de icono de linkedin"></a>
    </div>
    <p class="final"> ©2024 Desarrollado por Camila Perdomo</p>
</footer>
<script src="script.js"></script>
</body>
</html>
